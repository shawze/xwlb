#
# 这是项目的配置样例文件。
# 请复制一份并重命名为 config.ini，然后填入您自己的值。
# 布尔值请使用 True / False。
#

[work_wx]
# --- 企业微信应用配置 ---
enable = true
touser = @all
id = your_corp_id_here
agentid = your_agent_id_here
secret = your_work_wx_secret_here
# access_token 会由程序自动获取和刷新，无需填写。
access_token = 

[wechat_mp]
# --- 微信公众号配置 ---
appid = your_mp_appid_here
appsecret = your_mp_appsecret_here

[gemini]
# --- Google Gemini API 配置 ---
api_key = your_gemini_api_key_here

[StageControl]
# --- 发布阶段开关 ---
# True: 允许发布到企业微信。
publish_wechat_work = True
# True: 允许发布到微信公众号。
publish_wechat_mp = True

[DebugControl]
# --- 强制执行开关 ---
# 将某项设置为True，可以强制执行对应的步骤，忽略缓存。
force_fetch_news = False
force_fetch_contents = False
force_rerun_analysis = False
force_regenerate_cover = False
force_publish_work = False
force_publish_mp = False
